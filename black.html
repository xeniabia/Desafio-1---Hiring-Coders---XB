<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Livraria X - Black Friday
	</title>
</head>
<body bgcolor="#000000">
	<h1>
		<font color="#FFDB58"> Livraria X </font>

	</h1>

	<center><img src="black-friday.jpg"></center>

	<h2>
		<font color="#F40000"> Descontos de até 75% em todas as categorias de livros!  </font>
	</h2>
	<h3>
		<font color="#FFDB58"> Cadastre seu email para aproveitar as promoções: </font>
	</h3>
	<h4>
		<font color="#F40000"> Promoções ativas em: </font>
	</h4>
	<form>
    <input type="e-mail" name="email" placeholder="Digite seu e-mail">
    <input type="submit" name="enviar" value="Enviar">    
</form>

<div style="color:#8B0000; font-size: 30px; font-weight: normal" id="dday"></div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("November 26, 2021 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("dday").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("dday").innerHTML = "SITE NA TEIA";
  }
}, 1000);
</script>

</body>
</html>
